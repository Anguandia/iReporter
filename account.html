<!--DOCTYPE html-->
<html lang="en">
    <head>
        <title>iReporter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">
        <link rel="stylesheet" href="css/new_pwd.css">
    </head>
    <body>
        <!--provide acontainer for the body
        elements-->
        <div id="page-wrap">
            <script src="js/menu_icon.js"></script>
            <script src="js/header.js"></script>
            <script src="js/nav.js"></script>
            <script src="js/stats.js"></script>
            <article style="width: 100%">
                <script src="js/admin_menu.js"></script>
                <button id="change_pwd" onclick="changePassword()">Change Password</button>
                <div id="signup-wrapper">
                    <form id="signup-form" form-action="/action_page.php">
                        <label  for="old">Old Password:<span style='color:red'>*</span></label><br>
                        <input type="text" value="old" placeholder="Enter your last name"><br>
                        <label  for="new1">New Password:<span style='color:red'>*</span></label><br>
                        <input type="email" value="new1" placeholder="Enter email"><br>
                        <label  for="new2">Repeat Password:<span style='color:red'>*</span></label><br>
                        <input type="password" name="pwd" value="new2" placeholder="Repeat password"><br>
                        <input type="submit" id="submit" class="two" value="submit"><br>
                    </form>
                </div>
            </article>
            <div style="clear: both"></div>
            <script src="js/footer.js"></script>
        </div>
        <script type="text/javascript" src=js/change_pwd.js></script>
        <script id="sub" type="text/javascript" src=js/map.js></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
    </body>
</html>
