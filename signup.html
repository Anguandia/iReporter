<!--DOCTYPE html-->
<html lang="en">
    <head>
        <title>iReporter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <!--provide acontainer for the body
        elements-->
        <div id="page-wrap">
            <script src="js/menu_icon.js"></script>
            <script src="js/header.js"></script>
            <script src="js/nav.js"></script>
            <article>
                <div id="signup-wrapper">
                    <form id="signup-form" action="" onubmit="submit()">
                        <div class="left" id="one">
                            <label for="first-name">First name:<span style='color:red'>*</span></label><br>
                            <input type="text" name="first-name" class="one" placeholder="First name " required><br>
                            <label for="last-name">Last name:</label><span style='color:red'>*</span></label><br>
                            <input type="text" class="one" placeholder="Last name"><br>
                            <label for="email">Email:<span style='color:red' required>*</span></label><br>
                            <input type="email" name="pwd" class="one" placeholder="Email" required><br>
                        </div>
                        <div class="right" id="two">
                            <label for="tel">Tel:<span style='color:red' >*</span></label><br>
                            <input type="tel" class="two" placeholder="Phone number" required><br>
                            <label for="pwd1">Password:<span style='color:red'>*</span></label><br>
                            <input type="password" class="two" placeholder="Password" required><br>
                            <label for="pwd">Password:<span style='color:red'>*</span></label><br>
                            <input type="password" name="pwd" class="two" placeholder="Repeat password" required><br>
                        </div>
                        <input type="submit" id="submit" value="submit"><br>
                    </form>
                </div>
            </article>
            <aside id='map'>
            </aside>
            <div class="clear"></div>
            <script src="js/footer.js"></script>
        </div>
            <script src="js/submit.js"></script>
    </body>
</html>
