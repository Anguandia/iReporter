<!--DOCTYPE html-->
<html lang="en">
    <head>
        <title>iReporter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <!--provide acontainer for the body
        elements-->
        <div id="page-wrap">
            <script src="js/menu_icon.js"></script>
            <script src="js/header.js"></script>
            <script src="js/nav.js"></script>
            <article style="width: 100%">
                <div id="signup-wrapper">
                    <form id="signup-form" form-action="">
                        <div class="left" id="one">
                            <label for="first-name">First name:<span style='color:red'>*</span></label><br>
                            <input type="text" name="first-name" class="one" placeholder="Enter your first name " required><br>
                            <label for="alias">Display name:</label><br>
                            <input type="text" class="one" placeholder="Enter preffered display name"><br>
                            <label for="pwd">Password:<span style='color:red' required>*</span></label><br>
                            <input type="password" name="pwd" class="one" placeholder="Enter password" required><br>
                        </div>
                        <div class="right" id="two">
                            <label for="last-name">Last name:<span style='color:red' >*</span></label><br>
                            <input type="text" class="two" placeholder="Enter your last name" required><br>
                            <label for="email">Email:<span style='color:red'>*</span></label><br>
                            <input type="email" class="two" placeholder="Enter email" required><br>
                            <label for="pwd">Password:<span style='color:red'>*</span></label><br>
                            <input type="password" name="pwd" class="two" placeholder="Repeat password" required><br>
                        </div>
                        <div class="clear"></div><br>
                        <input type="submit" id="submit" value="submit" onsubmit="submit()"><br>
                    </form>
                </div>
            </article>
            <script src="js/footer.js"></script>
        </div>
            <script src="js/submit.js"></script>
    </body>
</html>
