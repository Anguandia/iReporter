<!--DOCTYPE html-->
<html lang="en">
    <head>
        <title>iReporter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="../static/css/media.css">
        <link rel="stylesheet" href="../static/css/update.css">
    </head>
    <body>
        <!--provide acontainer for the body
        elements-->
        <div id="page-wrap">
            <script src="../static/js/menu_icon.js"></script>
            <script src="../static/js/header.js"></script>
            <script src="../static/js/nav.js"></script>
            <article>
                <script src="../static/js/admin_menu.js"></script>
                <div id="section3">
                    <button id="stats" onclick="updateStatus()">Update Status</button>
                    <div id="update">
                        <input type="radio" class="radio" id="draft" >
                        <label for="stat1">Draft</label>
                        <input type="radio" class="radio" id="investigation" >
                        <label for="stat2">Under Investigation</label>
                        <input type="radio" class="radio" id="resolved" >
                        <label for="stat3">Resolved</label>
                        <input type="radio" class="radio" id="rejected" >
                        <label for="stat4">Rejected</label>
                        <input type="submit" value="Update" onclick="updated()">
                    </div>
                    <script src="../static/js/update.js"></script>
                    <script src="../static/js/updated.js"></script>
                </div>
                <script src="../static/js/record_view.js"></script>
                <script src="../static/js/filter.js"></script>
                <script src="../static/js/sort.js"></script>
            </article>
            <aside id="map">
            </aside>
            <div style='clear: both'></div>
            <script src="../static/js/footer.js"></script>
        </div>
    </body>
</html>
